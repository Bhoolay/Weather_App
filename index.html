    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script>

        window.getWeather = function () {

            let CityName = document.querySelector("#CityName").value;


            let API_KEY = "8d8204de6eb81ffd6a1ae233700f6fd9"

            

            axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${CityName}&appid=${API_KEY}&units=metric`)
                .then(function (response) {
                    // handle success 
                    console.log(response.data); {
                        console.log(response.data)
                        document.querySelector("#TemperatuerNumber").innerHTML = Math.round(`${response.data.main.temp}`)
                        //
                        document.querySelector("#LocationName").innerHTML = `${response.data.name}`
                        //
                        document.querySelector("#WindText").innerHTML = `${response.data.wind.speed}km/h`
                        //
                        document.querySelector("#TemperatureText").innerHTML = `${response.data.main.temp_max}°`
                        //
                        odocument.querySelector("#TemperatureText2").innerHTML = `${response.data.main.temp_min}°`
                        //

                        let CloudDay = document.getElementById('weathericon')
                        console.log(response.data.weather[0].main)
                        switch (response.data.weather[0].main) {
                            case "Clouds":
                                CloudDay.src = "images/cloud day.png";
                            case "":
                                CloudDay.src = "images/cloud night.png";
                            case "cloud day":
                                CloudDay.src = "images/cold.png";
                            case "Clear":
                                CloudDay.src = "images/day.png";
                            case "cloud day":
                                CloudDay.src = "images/drought.png";
                            case "cloud day":
                                CloudDay.src = "images/heat.png";
                        }
                        //document.querySelector("#result5").innerHTML = `${response.data.weather.icon}`

                    }
